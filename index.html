<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phero Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="flex items-center justify-between w-[95%] mx-auto py-6 border-b-2 border-gray-300">
        <img src="Logo.png" alt="phtube" class="logo">
        <div class="flex items-center p-0">
            <label class="input outline-none border-2 border-gray-300 rounded-md">
                <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                        stroke="currentColor">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.3-4.3"></path>
                    </g>
                </svg>
                <input id="searchText" type="search" required placeholder="Search" />
            </label>
        </div>
        <div>
            <button id="sort" class="px-2 py-3 bg-slate-400 cursor-pointer rounded-md text-white font-semibold">
                SORT
            </button>
        </div>
    </nav>
    <!-- categories -->

    <div id="Video_categories" class="flex items-center justify-center w-[95%] mx-auto py-6"></div>

    <section class="w-[95%] mx-auto grid grid-cols-4 gap-4" id="videos">

    </section>
    <!-- Open the modal using ID.showModal() method -->
    <button class="btn hidden" id="modalButton" onclick="modal.showModal()">open modal</button>
    <dialog id="modal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
            <div id="modalcontent"></div>
            <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>
    <script src="script.js"></script>
</body>

</html>
